---
layout: default
---

<article role="article" class="post tags-post">
 
<h1>All tags</h1>

 <p class="tags-intro">Such an eclectic mix of topics...</p>
 
{% assign tags = site.tags | sort %}
 
<ul>
 
{% for tag in tags %}
 
 <li>
  
    <a href="/tag/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</a>
  
</li>


{% endfor %}
</ul>
</article>
